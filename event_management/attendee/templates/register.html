<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'attendee\register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- MAKE A LOGIN FORM -->
     <div class="container">
        <div class="curved-shape"></div>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label for=""> Username</label>
                   
                </div>

                <div class="input-box">
                    <input type="text" required>
                    <label for="">Password</label>
                    
                </div>
                <div class="input-box">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link">
                    <p>Don't have an account ? <a href="#" class="SignUpLink">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-content login">
            <h2>WELCOME BACK!</h2>
            <p>Enter your user name and password to login.</p>
        </div>
     </div>
<script src="{% static 'attendee\register.js' %}"></script>
    
</body>
</html>
